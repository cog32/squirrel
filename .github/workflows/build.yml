name: Build Release

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: macos-latest
            target: macos
          - platform: windows-latest
            target: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build --verbose

      - name: Upload Linux artifacts
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: squirrel-covid-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: squirrel-covid-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: squirrel-covid-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Flatten artifacts into release-assets with platform prefixes
          find artifacts/squirrel-covid-linux -type f \( -name "*.deb" -o -name "*.AppImage" \) -exec cp {} release-assets/ \; 2>/dev/null || true
          find artifacts/squirrel-covid-macos -type f \( -name "*.dmg" \) -exec cp {} release-assets/ \; 2>/dev/null || true
          # Zip the .app bundle for macOS
          if [ -d "artifacts/squirrel-covid-macos" ]; then
            find artifacts/squirrel-covid-macos -type d -name "*.app" -exec sh -c 'cd "$(dirname "{}")" && zip -r "../../../release-assets/$(basename "{}").zip" "$(basename "{}")"' \; 2>/dev/null || true
          fi
          find artifacts/squirrel-covid-windows -type f \( -name "*.msi" -o -name "*.exe" \) -exec cp {} release-assets/ \; 2>/dev/null || true
          ls -la release-assets/

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine release info
        id: release-info
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "tag=v${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "name=v${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            BRANCH_SAFE=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "tag=${BRANCH_SAFE}-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "name=${BRANCH_SAFE}-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists (main only)
        id: tag-check
        if: github.ref_name == 'main'
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::warning::Tag v${{ steps.version.outputs.version }} already exists. Bump version in package.json to create a new release."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        if: steps.tag-check.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release-info.outputs.tag }}
          name: ${{ steps.release-info.outputs.name }}
          prerelease: ${{ steps.release-info.outputs.prerelease }}
          generate_release_notes: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
